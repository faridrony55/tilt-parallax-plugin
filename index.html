<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>tilt | js </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/custom.css">
    
  </head>
 
 
<body> 

<div class="container">
  <div class="row vh justify-content-center align-items-center justify-items-center">
     

    <div class="col-sm-3 py-4">
      <div class=" box1" data-tilt>
        <img src="images/html.png" class="img-fluid html">
      </div>
    </div>

    <div class="col-sm-3 py-4" >
      <div class=" box2 box-shadow" data-tilt></div>
      </div>
    
    <div class="col-sm-3 py-4 align-self-center text-center" >
      <div class=" box-shadow " id="box3" data-tilt>
        <h1>TILT JS</h1>
      </div>
      </div>


       
  </div>
</div>
 

<!--////////////////////////////////////////////////////////////////-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
      
<script src="js/tilt.js"></script>

<script>
$(document).ready(function() { 
         
  $('.box2').tilt({
    glare: false,
    scale: 1.1,
    maxGlare: .5
});

        $('.html').tilt({
          glare: true,
          maxGlare:1,
          speed:3500,
          scale:1.2,

        });
        $("#box3").tilt({
          maxTilt: 20,
          perspective: 1000,  
        });

        $('h1').tilt({
          glare: false,
          maxGlare:1,
          speed:3500,
          scale:1.2,

        });

         

      });
</script>
 
  </body>
</html>
